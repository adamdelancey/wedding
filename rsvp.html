<body>
    <div class="container">
        <h1>RSVP</h1>
        <form onsubmit="return sendForm(this);">
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" type="text" class="validate" name="name" required>
                    <label for="name">Name(s)</label>
                </div>
            </div>
            <div class="row">                
                <div class="input-field col s12">
                    <select id="transport" type="text" class="validate" name="transport" required>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="Bus">Bus</option>
                        <option value="Drive">Drive</option>                        
                    </select>
                    <label for="transport">Bus or Drive?</label>
                </div>
            </div>
            <div class="row">                
                <div class="input-field col s12">
                    <select id="starter" type="text" class="validate" name="starter" required>
                        <option value="" disabled selected>Choose your starter</option>
                        <option value="soup">Soup</option>
                        <option value="cerviche">Cerviche</option>                        
                    </select>
                    <label for="starter">Starter</label>
                </div>
            </div>  
            <div class="row">                
                <div class="input-field col s12">
                    <select id="main" type="text" class="validate" name="main" required>
                        <option value="" disabled selected>Choose your main</option>
                        <option value="burger">Burger</option>
                        <option value="mushroom">Mushroom</option>                        
                    </select>
                    <label for="main">Main</label>
                </div>
            </div>
            <div class="row">                
                <div class="input-field col s12">
                    <select id="dessert" type="text" class="validate" name="dessert" required>
                        <option value="" disabled selected>Choose your dessert</option>
                        <option value="mousse">Chocolate Mousse</option>
                        <option value="salad">Fruit Salad</option>                        
                    </select>
                    <label for="dessert">Dessert</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="special" type="text" class="validate" name="special" required>
                    <label for="special">Allergies/Special Requests</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="song" type="text" class="validate" name="song" required>
                    <label for="song">Choose a song you'd like to hear!</label>
                </div>
            </div>                                
            <div class="center">              
                <button type="submit" class="btn center blue" id="submit" >Submit</button>
                <a href="index.html" class="btn blue">Home</a>
            </div>            
        </form>
    </div>


      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

      <script src="assets/rsvp.js"></script>
      
</body>
